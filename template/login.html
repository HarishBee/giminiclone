<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    
    {% load socialaccount %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %} ">
   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
   

</head>
<body>
    <div class="conlog"></div>
    <div ><a class="register" href="register">Sign Up</a></div>
    <div class="hi"><h3 id="si">Sign In</h3> 
       <form class="mail" method="POST" action="{% url 'verify' %}" >
        {% csrf_token %}
        <div class="email"><label for="email"></label><br><input  style="width: 304px; height: 40px;font-size: 19px;background-color: rgb(255, 255, 255);border-radius: 5px; padding-left: 10px;" placeholder="Email address" type="text" name="email"  id="email" ><br></div>
        <div class="psd"><label for="psd"></label><br><input style="width: 304px; height: 40px;font-size: 19px;background-color: rgb(255, 255, 255);border-radius: 5px; padding-left: 10px;" type="password" placeholder="password" name="password" id="password" ><br></div>
            
        <div class="g-recaptcha" data-sitekey="6LeULb8pAAAAAMPWIx5znAXJDQVCBxbgjykJdOWG"></div>
        {% if error %}
            <p class="err">{{ error }}</p>
        {% endif %}
        <a class="loginb" type="submit" href="verify">log in</a>
        </form>
        
      
       <a class="lp" href="forgot">Forget password?</a>
       <div class="remember">
        <input  type="checkbox" for="rememberme" id="rememberme" >
        <label for="rememberme">Remember me</label> 
        </div>
       <h3 class="h3"> Or connect with</h3>
       <a class="con_google" href="{% provider_login_url 'google' %}">
        <i  class="fab fa-google" style="margin-right: 4%;"></i>Continue with Google
    </a>
    
    
      <a class="con_fac" href=""><i  class="fab fa-facebook" style="margin-right: 4%;"></i>Continue with facebook</a>
       <h6 class="h6">Don't have an account?<a id="sp" href="register">Sign Up</a></h6>
    </div> 
</div>
  
</body>
</html>
